<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in with Discord</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <div id="login-section">
            <p>Log in using your Discord account to continue.</p>
            <a href="#" id="discord-login" class="discord-button">Log in with Discord</a>
        </div>
        <div id="user-section" style="display: none;">
            <img id="user-pfp" src="" alt="Profile Picture" class="user-pfp">
            <h2 id="user-name"></h2>
            <button id="logout-button" class="discord-button">Log Out</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
